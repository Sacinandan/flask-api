{% extends 'main.html' %}

{% block title %}Flask API{% endblock %}

{% block main %}
    <main class="container-md">
        <h1 class="mt-5 mb-5 text-center text-light">FLASK API NOTES</h1>

        <form class="form-floating mt-5 mb-5 text-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Input your title" required>
                <label for="title">Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave your text here" id="text" required></textarea>
                <label for="text">Text</label>
            </div>
            <button type="button" class="btn btn-success add">ADD</button>
        </form>

        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">noteId</th>
                <th scope="col">title</th>
                <th scope="col">text</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="alert text-center" role="alert"></div>
    </main>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">EDIT NOTE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                <input type="number" class="form-control" id="primaryKey" value="">
                <input type="text" class="form-control" id="editTitle" placeholder="Input your title" required>
                <label for="title">Title</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave your text here" id="editText" required></textarea>
                <label for="text">Text</label>
            </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                    <button type="button" class="btn btn-success update" data-bs-toggle="modal" data-bs-target="#editModal">UPDATE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
{% endblock %}
